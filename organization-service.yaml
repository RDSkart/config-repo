spring:
  datasource:
    url: jdbc:mysql://localhost:3306/organization_db
    username: root
    password: rootroot

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
    client:
      serverUrl:
        defaultZone: http://localhost:8761/eureka/